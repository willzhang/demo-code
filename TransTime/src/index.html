<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据传输耗时计算器</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1>数据传输耗时计算器</h1>
    
    <div class="input-container">
        <div class="input-box">
            <input type="number" id="dataSize" placeholder="数据量">
            <select id="dataUnit">
                <option value="MB">MB</option>
                <option value="GB" selected>GB</option>
                <option value="TB">TB</option>
            </select>
        </div>
        <div class="input-box">
            <input type="number" id="bandwidth" placeholder="带宽">
            <select id="bandwidthUnit">
                <option value="Kbps">Kbps</option>
                <option value="Mbps" selected>Mbps</option>
                <option value="Gbps">Gbps</option>
            </select>
        </div>
    </div>
    
    <div class="button-container">
        <button onclick="calculateTime()">计算耗时</button>
        <button onclick="resetCalculator()">重置</button>
    </div>

    <p id="result"></p>
    
    <!-- 暗黑模式切换按钮 -->
    <label class="switch">
        <input type="checkbox" id="toggleBtn">
        <span class="slider round"></span>
    </label>

    <footer>
        <p>© <span id="year"></span> 数据传输耗时计算器</p>
    </footer>

    <script src="./js/script.js"></script>
</body>
</html>
